<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书信息</title>
    <script src="arttemplate.js"></script>
    
    <script type="text/html" id="resultTemplate">
        <h1>{{title}}</h1>
    {{each books as value i}}
        <div>{{value}}</div>
    {{/each}}
    </script>
    <script>
        window.onload = function(){
            var data = {
                title:'四大名著图书信息',
                books:['三国演义','水浒传','红楼梦','西游记']
            };
            var html = template("resultTemplate",data);
            var divresult = document.querySelector("#container");
            divresult.innerHTML = html;
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>标题</h1>
        <div>书名</div>
    </div>
    
</body>
</html>
