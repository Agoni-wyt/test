    <!-- 1同源策略的概念
            同源策略是浏览器的安全机制。
            跨域的概念：
            跨域，是源于一个叫做同源策略。
            同源策略的概念：
            同源策略是浏览器上为安全性考虑实施的非常重要的安全机制。Ajax默认是能获取到同源的数据，对于非同源的数据，ajax默认是获取不到。 
            目的：同源策略是为了保证用户信息的安全，防止恶意的网站窃取数据。
        
        同源就是协议、端口、域名三者都完全一样，如果使用ajax,来请求非同源路径下的数据，那么将会报错误

        浏览器默认两个相同的源之间是可以相互访问资源和操作 DOM 的。两个不同的源之间若想要相互访问资源或者操作DOM，那么会有⼀套基础的安全策略的制约，我们把这称为 同源策略。它的存在可以保护用户隐私信息，防止身份伪造等
    
            2什么是跨域
                跨域是为了访问别人的服务器，获取非同源地址数据
                同源是协议、端口、域名全一样，使用ajax请求非同源路径下的数据，将会报错，如下
                通过script标签，用script标签的src属性引入一个外部文件，这个外部文件不涉及同源策略的影响
            跨域必要性：
            在访问别人服务器时不会涉及到同源策略的影响

            通过动态创建script标签，动态指定src属性来访问外部的php文件。

            而这个文件会根据传递过来的参数而作对应的输出，输出的内容就是JS的方法调用，这个方法在前端界面中已经事先定义好，通过这个方法就可以得到我们想要的数据。
            例如:
            Kscript type="text/javascript"
            src="http://www.lisi.com/test.js"></script>
            跨域的本质其实就是服务器返回一个方法调用,这个方法是事先定义好的,而方法中的参数就是想要的数据。

            A、访问外部s文件
            B、访问外部php文件
            c、动态创建script标签传入动态参数
            D、前端界面决定方法名称
            E、给window增加属性进行方法定义
    -->
