所以有一种技术叫做模板引擎,通过模板引擎可以很方便的生成html标签。

一、模板引擎的本质

模板引擎的本质:将数据和模板结合起来生成html片段。所以模板引擎需要两个组成部分:模板和数据，通过数据，将模板指定的标签动态生成，方便维护。

获取相关提示案例之后，所需要做的就是生成一系列的li标签，将服务器当中的所获取的结果展示给用户看，所以就是要生成一系列的li标签。

最开始是使用的字符串拼接的方式生成一个又一个的li标签，然后将标签放在ul 里面。（通过字符串拼接的方式也能够生成一系列的标签）

但是有一个缺点就是一旦复杂起来就会相对麻烦，在后期维护工作也会非常麻烦。所以就可以使用模板引擎
