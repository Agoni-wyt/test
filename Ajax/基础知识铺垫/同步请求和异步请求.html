<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script type="text/javascript">

    setTimeout(function () {

        console.log("定时函数代码执行了");
    }, 2000);//时间为0，依然先执行正常代码

    var str = "";
    for (var i = 0; i < 10; i++) {
        str += i;
        console.log(str);
    }//先执行str，然后执行正常代码

    console.log("正常代码执行了");
    /* 必然先执行输出正常代码，然后执行输出定时函数，而且是在2s之后输出。 */
    /* js在空闲的情况下，会去事件队列中看，有没有方法达到促发条件。一直都是先执行正常代码，后执行定时代码。 */
    /* 代码从上往下执行，当遇到function时放入事件队列，当在空闲时，看有没有function方法满足给定条件后，进行执行 */

    /* 都是先将function放入事件队列中,先存，等js代码执行后，再回到事件队列中看，那些函数满足促发条件。 */
</script>

<body>
    <!-- 同步：只能做一件事flase，去掉回调才能获取到数据
        异步：做不同的事true

        js 中的异步的实现的原理是单线程加事件队列，js 的代码执行是单线程的，所谓的单线程的含义是 js 的代码是从上往下按顺序依次执行的，一定是上一行代码执行完再执行下一行代码。事件队列可以认为是一个容器，这个容器中存储一些回调函数。


        
        js代码是单线函数，只会从上到下依次执行，一步一步执行。
        false的情况下：
        xhr.send(null);//会卡住,false是同步，下面的代码就不会执行
        
        True的情况下：
        xhr.send(null);//不会卡在这个方法当中，是异步的，是必须执行下面的函数，执行完下面所以代码后，会检查这里面的代码是否满足onreadystatechange的条件
        
    
    -->

</body>

</html>
