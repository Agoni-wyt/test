        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    <body>
        <!-- 将js代码写在HTML行内 -->
        <!-- <input type="button" value="按钮" onclick="alert(123)"> -->

        <!-- 将js代码写在script标签中 -->
        <!-- <script>
            alert(345)

        <!-- 将js代码写在文件中,不能单独在浏览器中运行 -->

        <script src="./1.js">   </script>
