    <script>

        // var obj2 = {age:12,sg:190,name:'西岭',fei:function(){}};
        // // fei也是个属性，但通用称为方法

        var obj2 = {
            age:12,

            name:'西岭',

        };

        console.log(obj2.sg);//190
        obj2.fei();//3
