    <script>
        // 声明一个变量
        var aa;
        // 给变量赋值
        aa = 12;

        // 声明一个变量并为这个变量赋值
        var age = 20;

        // 一次性声明多个变量，并赋值
        var h1 = 12 , h2 = 15, h3 = 3;

        // 变量命名规则
        // 必须由数字 字母 下划线 和$ 组成；
        // 变量名字 不能以数字开头；
        // var 123 = 34;
        // 变量名字不能是关键字 for，while，if；
        // var for 12；

        // 建议 变量名必须有意义；
        // var name = '李四';
        // var num = 24244;
        // var age = 23;
        // var username = '一路平安';

        // // 在js中变量是区分大小写的；
        // var name = 123;
        // var name = 345;

        // // 如果变量重名了，后面会替换前面；
        // var name = 567;
        // var name = 789;

        // // 变量的命名尽量使用驼峰法命名
        // var userName = '赵六';

        // 测试
        var a = 1;
        var b = 2;
        // 要求交换两个变量的值
        var c = a;
        a = b;
        b = c;
        alert(a);//用浏览器打开先显示2
        alert(b);//后显示1
    </script>
</html>
