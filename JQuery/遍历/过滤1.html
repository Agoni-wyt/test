            $(function(){
                $("li").filter(function(){
                    return $("strong",this).length == 1
                }).css("background-color","yellow")//filter支持函数选择，该例子是选择只有一个strong标签的li标签
            })



            /* 
            .eq()           减少匹配元素的集合为指定的索引的哪一个元素
            .filter()       筛选元素集合中匹配表达式 或通过传递函数测试的 那些元素集合。
            .first()        获取匹配元素集合中第一个元素。
            .last()         获取匹元素集合中最后一个元素。
            .has()          筛选匹配元素集合中的那些有相匹配的选择器或DOM元素的后代元素。
            .is()           判断当前匹配的元素集合中的元素，是否为一个选择器，DOM元素，或者 jQuen 对象，如果这些元素至少一个匹配给定参数，那么返回true。
            .not()          从匹配的元素集合中移除指定的元素。
            .map()          通过一个函数匹配当前集合中的每个元素，产生一个包含新的jQuery对象。
            .slice()        根据指定的下标范围，过滤匹配的元素集合，并生成一个新的jQuery对象。

            
            */
