            /* 
            .prev()         取得一个包含匹配的元素集合中每一个元素紧邻的前一个同辈元素的元素集合。选择性筛选的选择器。它的参数是可选的，如果有参数，它为一个选择器，如果没有参数，它则是选择默认的前一个同辈元素。

            .prevAll()      获得集合中每个匹配元素的所有前面的兄弟元素，选择性筛选的选择器。

            .prevUntil()    获取每个元素但不包括选择器， DOM 节点，或者 jQuery 对象匹配的元素的所有前面的兄弟元素。

            .siblings()     获得匹配元素集合中每个元素的兄弟元素，可以提供一个可选的选择器。它的参数是一个选择器，可写可不写。
