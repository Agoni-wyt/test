/* 2
        $(function(){

        $(function(){
           $(".one").find("li").css("border","1px solid blue");//只要是li标签就被添加样式 
        })

        /* 
        树遍历不仅可以遍历本身还可以遍历子元素，所有称为树遍历

        .children()         获得匹配元素集合中每个元素的直接子元素，选择器选择性筛选。
        .closest()          从元素本身开始，在DOM树上逐级向上级元素匹配，并返回最先匹配的祖先元素。必须写一个选择器元素（标签名）
        .find()             通过一个选择器，jQuery对象，或元素过滤，得到当前匹配的元素集合中每个元素的后代。.find()和.children()方法很类似但是.children()：只能获得匹配元素集合中每个元素的直接子元素，而 .find()可以得到当前匹配的元素集合中每个元素的后代，包括它子元素的后代。
        
        */


    </script>
