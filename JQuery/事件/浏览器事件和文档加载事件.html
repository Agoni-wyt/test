        2文档加载事件
        jQuery中使用ready和load
            ready事件： ready 事件在 DOM 结构绘制完成之后就会执行。这样能确保就算有大量的媒体文件没加载出来， JS 代码一样可以执行。
            load事件：load 事件必须等到网页中所有内容全部加载完毕之后才被执行。如果一个网页中有大量的图片的话，则就会出现这种情况：网页文档已经呈现出来，但由于网页数据还没有完全加载完毕，导致 load 事件不能够即使被触发。
        js中使用onready和onload
        3文档加载过程
            （1）解析 HTML 结构。
            （2）加载外部脚本和样式表文件
            （3）解析并执行脚本代码。
            （4）构造 HTML DOM 模型。// ready
            （5）加载图片等外部文件。
            （6）页面加载完毕。// load
