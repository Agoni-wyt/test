<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style>
            p{
                width: 300px;
                background-color: aquamarine;
            }

    <body>
        <p>hahah1</p>
        <p>hahah2</p>
        <p>hahah3</p>
        <p>hahah4</p>
        <p>hahah5</p>
    <script>
        /* 
        .click()        点击事件
        .dblclick()     双击事件
        .hover()        鼠标悬停和离开
        .mousedown()    鼠标按下
        .mouseenter()   鼠标进入元素
        .mouseleave()   鼠标离开元素
        .mousemove()    鼠标在元素内移动
        .mouseout()     鼠标离开元素（支持事件冒泡）
        .mouseover()    鼠标进入元素内（支持事件冒泡）
        .mouseup()      鼠标按键被释放
        */






        /*         
        var p = document.getElementsByTagName("p");
        for(var i=0;i< p.length;i++){
            p[i].onclick = function(){
                alert(this.innerHTML);
            }
        }//不使用jQuery：点击弹出文字内容 
        */
       $(function(){
            $("p").click(function(){
                alert($(this).html());
            })
       })//使用jQuery：注意是$(this)
         //    .html()相当于.innerHTML

       $(function(){
        $("p").hover(function(){
            $(this).css("background","red")
        })
       })//鼠标悬浮背景变红

    </script>
    </body>
</html>
