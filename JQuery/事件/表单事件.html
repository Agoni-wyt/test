        <form id="target">
            <input type="submit" value="go">
        </form>

    <script>
        /* 
        .focus()    获得焦点
        .blur()     失去焦点
        .change()   改变元素值会触发，仅限于 input 、 textarea 、 select 三个元素
        .select()   当用户在一个元素中进行文本选择时则会触发,仅限于 input 、 type=”text” 、 textarea 三个元素
        .submit()   当用户试图提交表单时会被触发，只能绑定到 form
        
        
        */
        $(function(){
            // $("#target").select(function(){
            //     alert("选中内容");
            // })
            $("#target").submit(function(){
                alert("确定提交吗？")
            })
        })
