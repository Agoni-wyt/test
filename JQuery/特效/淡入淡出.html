<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="D:\ps class\前端学习\JQuery\jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="div1" style="width: 80px; height: 80px;display: none;background-color:aquamarine"> </div>
        <div id="div2" style="width: 80px; height: 80px;display: none;background-color:goldenrod"> </div>
        <div id="div3" style="width: 80px; height: 80px;display: none;background-color:slateblue"> </div>
<!-- display:none;代表隐藏中 -->
        <button id="in">fade in</button>
        <button id="out"> fade out</button>
        <button id="toggle">fade toggle</button>
        <button id="to">fade to</button>
    
        <script>
            $(function(){
                $("#in").on("click",function(){
                    $("#div1").fadeIn(1000);
                    $("#div2").fadeIn(1000);
                    $("#div3").fadeIn(1000);
                });//淡入

                $("#out").on("click",function(){
                    $("#div1").fadeOut(1000);
                    $("#div2").fadeOut(1000);
                    $("#div3").fadeOut(1000);
                });//淡出

                $("#toggle").on("click",function(){
                    $("#div1").fadeToggle(1000);
                    $("#div2").fadeToggle(1000);
                    $("#div3").fadeToggle(1000);
                });//淡入或淡出

                $("#to").on("click",function(){
                    $("#div1").fadeTo(1000,0.5);
                    $("#div2").fadeTo(1000,0);
                    $("#div3").fadeTo(1000,1);
                });//更改透明度，（参数1：时间，参数2：透明度值）。该透明度值在0-1之间，0为完全透明

            })

            /* 
            .fadeIn()       淡入，参数为时间
            .fadeOut()      淡出，参数为时间
            .fadeToggle()   淡入或淡出，参数为时间
            .fadeTo()       调整透明度，参数为时间和透明度值
            
            */
        </script>

    </body>
</html>
