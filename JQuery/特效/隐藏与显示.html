<body>

    <script>
        /* 1
                    $(function(){
                        $("#hide").click(function(){
                            $("p").hide(1000);//接收参数为时间，单位为毫秒
                        })
        
                        $("#show").click(function(){
                            $("p").show(1000);//接收参数为时间，单位为毫秒
                        })
        
                        $("#toggle").click(function(){
                            $("p").toggle(1000);//接收参数为时间，单位为毫秒
                        })
                    }) */
                    
        $(function () {
            for (var i = 0; i < 5; i++) {
                $("<div>").appendTo(document.body);
            }

            $("div").click(function () {
                $(this).hide(2000, function () {
                    $(this).remove();//点击隐藏，并remove移除
                });
            })

        })




        /*
        .hide()         隐藏动画，参数为动画执行时间，单位是毫秒
        .show()         显示动画，参数为动画执行时间，单位是毫秒
        .toggle()       隐藏或显示动画，参数为动画执行时间，单位是毫秒

        
        */
    </script>
