            /* 
            CDN：Content Delivery Network内容分发网络。其基本思路是尽可能避开互联网上有可能影响数据传输速度和稳定性的瓶颈和环节，使内容传输的更快、更稳定。通过在网络各处放置节点服务器所构成的在现有的互联网基础之上的一层智能虚拟网络，CDN系统能够实时地根据网络流量和各节点的连接、负载状况以及到用户的距离和响应时间等综合信息将用户的请求重新导向离用户最近的服务节点上。其目的是使用户可就近取得所需内容，解决Internet网络拥挤的状况，提高用户访问网站的响应速度。（在静态资源库直接引入地址,可以节省空间，方便管理和版本更改）
            DOM：指document，整个文档

            1.class属性：addClass(),hasClass(),removeClass(),toggleClass()
            2.DOM插入并包裹现有内容：
                .wrap("<元素></元素>")       在每个匹配的元素外层包上一个 html 元素
                .unwrap()                    将匹配元素集合的紧挨着的父级元素删除（再上一级就删不了了），保留自身（和兄弟元素，如果存在）在原来的位置（要注意这个方法不接收任何参数）
                .wrapAll("<元素></元素>")    在所有匹配元素外面包一层 HTML 结构
                .wraplnner("<元素></元素>")  在匹配元素里的内容外包一层结构



            3.DOM插入现有元素内
                .append()       在每个匹配元素里面的末尾处插入参数内容。
                .appendTo()     将匹配的元素插入到目标元素的最后面.注:内部插入
                .html()         获取集合中第一个匹配元素的HTML内容，设置每一个匹配元素的html内容。
                .prepend()      将参数内容插入到每个匹配元素的前面(元素内部)。
                .prependTo()    将所有元素插入到目标前面(元素内)。
                .text()         得到匹配元素集合中每个元素的合并文本，包括他们的后代，设置匹配元素集合中每个元素的文本内容为指定的文本内容。


            4.DOM移除
                detach()        从DOM中去掉所有匹配的元素
                empty()         从DOM中移除集合中匹配元素的所有子节点
                remove()        将匹配元素集合从DOM中删除（同时移除元素上的事件及jQuery数据）
                unwrap()        将匹配元素的集合父级元素删除，保留自身（和兄弟元素，如果存在）在原来的位置


            5.DOM替换
                replaceAll()    用集合的匹配元素替换每个目标元素
                replaceWith()   用提供的内容替换集合中所有匹配元素并返回被删除元素的集合，使用较少


            6.通用属性操作：attr(),prop(),removeAttr(),removeProp(),val()


            7.css属性
                css()           获取匹配元素集合中的第一个元素的样式属性的值，设置每个匹配元素的一个或多个CSS属性
                height()        获取匹配元素集合中的第一个元素的当前计算高度值，设置每个匹配元素的高度值
                width()         为匹配的元素集合中获取第一个元素的当前计算宽度值，给每个匹配的元素设置CSS宽度
                innerHeight()   为匹配的元素集合中获取第一个元素的当前计算高度值包括padding，但是不包括border.
                innerWidth()    为匹配的元素集合中获取第一个元素的当前计算宽度值，包括padding但是不包括border.
                offset()        在匹配的元素集合中，获取的第一个元素的当前坐标，坐标相对于文档。设置匹配的元素集合中每一个元素的坐标 ，坐标相对于文档。
                outerHeight()   获取元素集合中第一个元素的当前计算高度值,包括padding ,border和选择性的margin。返回个整数(不包含"px" )表示的值或如果在一个空集合 上调用该方法，则会返回null。
                outerWidth()    获取元素集合中第一个元素的当前计算宽度值，包括padding,border和选择性的margin。(注:返回一个整数(不包含“px”)表示的值，或如果在一个空集合上调用该方法，则会返回null.)
                position()      获取匹配元素中第一个元素的当前坐标，相对于offset parent的坐标。(译者注: offset parent指离该元素最近的而且被定位过的祖先元素)
                scrollLeft()    获取匹配的元素集合中第一个元素的当前水平滚动条的位置。设置每个匹配元素的水平滚动条位置。
                scrollTop()     获取匹配的元素集合中第一个元素的当前垂直滚动条的位置或设置每个匹配元素的垂直滚动条位置。设置每个匹配元素的垂直滚动备位置






            8.复制元素：
                clone()         创建一个匹配的元素集合的深度拷贝副本。深度拷贝的意思是只单纯拷贝过来使用，保持原来不变，只是应用一份来用，下面代码样式


            9.DOM插入现有元素外
                after()         在匹配元素集合中的每个元素后面插入参数所指定内容，作为其兄弟节点
                before()        根据参数设定，在匹配元素的前面插入内容（外部插入）
                inserAfter()    在目标元素后面插入集合中每个匹配的元素(插入的元素作为目标元素的兄弟元素)不常用
                inserBefore()   在目标元素前面插入集合中每个匹配元素（插入的元素作为目标元素的兄弟元素）不常用

            */
