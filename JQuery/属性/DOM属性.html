        .addClass()         为每个匹配的元素添加指定的样式类名，给元素添加 class
        .attr()             获取匹配的元素集合中的第一个元素的属性的值。设置每一个匹配元素的一个或多个属性。当它为一个参数的时候，后面仅跟一个属性名，为两个参数的时候，即为属性名对应属性值。
        .hasClass()         确定任何一个匹配元素是否有被分配给定的（样式）类
        .html()             获取集合中第一个元素匹配的 HTML 内容 设置每一个匹配元素的 html 内容。没有参数时获取当前元素的内容，有参数时给当前元素添加或更改内容。
        .prop(propertyName) 获取匹配元素中第一个元素的属性（property)值为匹配元素设置的一个或多个属性，只能改变原有的默认属性（properties）
        .removeAttr(attributeName)  为匹配的元素集合中的每个元素中移除一个属性(attribute)。
        .removeClass([className])   移除集合中每个匹配元素上一个，多个或全部样式。
        .removeProp(propertyName)   为集合中匹配的元素 删除一个属性(property)
        .toggleClass()              在匹配的元素集合中的每个元素上添加或删除一个或多个样式类取决于这个样式类是否存在或值切换属性如果存在(不存在)就删除(添加)一个类。
        .val()                      获取匹的元素集合中第一个元素的当前值。设置四配的元素集合中每个元素的值。获取表单元素值

 


        */
