<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="D:\ps class\前端学习\JQuery\jquery-3.5.1.min.js"></script>
        <style>
            .sogreen{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <span>s1</span>
            <span>s1</span>
            <span>s1</span>
        </div>
        <div>
            <span>s1</span>
            <span>s1</span>
            <span>s1</span>
        </div>
        <div>
            <span>s1</span>
            <span>s1</span>
            <span>s1</span>
        </div>


        <script>

            //选择每个div中的第一个子元素，设置样式，鼠标悬停背景颜色变绿，
            $(function(){
                $("div span:first-child").css("text.decoration","underline").hover(function(){
                    $(this).addClass("sogreen")
                },function(){
                    $(this).removeClass("sogreen")
                })
            })
            /* 
            $(":first-child")       选择所有父级元素下的第一个子元素
            $(":last-child")        选择所有父级元素下最后一个子元素
            $(":first-of-type")     选择所有相同元素名称的第一个兄弟元素
            $(":last-of-type")      选择所有相同元素名称的最后一个兄弟元素
            $(":nth-child(index/even/odd/equation)")        选择他们所有父元素的第n个子元素
            
            */

        </script>
    </body>
</html>
