<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="D:\ps class\前端学习\JQuery\jquery-3.5.1.min.js"></script>
   
</head>

<body>
    <div>
        <span class="s"></span>
        <p></p>
        <p id="p"></p>
        <a>asdcx</a>
        <br>
        <b class="b">fadfs</b>
        <br>

        <label></label>

    </div>
    <div>
        
        <a href="#" hreflang="en">英文</a>
        <br>
        <a href="#" hreflang="zh">中文</a>
    </div>
    <div>
        <input type="text" name="man-news">
        <input type="text" name="milk man">
        <input type="text" name="letterman">
        <input type="text" name="newmilk">
    </div>

    
    <script>
        $(function () {
            $("div *").html("使得房价会后悔");
            //$("*")选择div内的所有元素
        })

        $(function(){
            $(".s").html('span标签添加内容')
            //选取class="s"的内容
            $("p").html("给p标签内添加内容")
            $("#p").html("选择一个具有给定id属性的单个元素")
            $("a,.b,label").html("给多个标签添加内容a,b,label")
        })
        
        $(function(){
            $("a[hreflang=en]").css("color","red")//样式为红色
            //选择指定属性值等于给定字符串的元素<a 属性值="值">

            //$("[属性值|='值']")
            //选择等于值或以值为前缀(值-)的元素<a 属性值='值-ss'>

            //$("[属性值*='值']")
            //选择指定属性值包含值的元素<a 属性值="sdd值是">
            
            $("input[name~='man']").val('mr.man is in it')//值为'mr.man is in it'
            //选择指定属性用空格分隔的值中包含一个给定的元素
            //$("[属性值~='值']")
            //选择属性值中用空格分割中包含值的元素<a 属性值="值 是 我">

            //$("[属性值!='值']")
            //选择不存在属性值为值的属性<a 属性值="wd">

            //$("[属性值$='值']")
            //选择属性值是以值为结尾的元素，注意区分大小写<a 属性值='ssd这个值'
            
            //$("[属性值^=‘值]")
            //选择属性值是以值字符串开始的元素<a 属性值='值是开头'>

            //$("[属性值]")
            //选择所有具有属性值的元素，该属性值可以为任意<a 属性值=''>

            //$("[属性值1][属性值2^='开头'][属性值3$='结尾']")
            //选择匹配所有[]中属性值的元素<a 属性值1="" 属性值2="开头有值" 属性值3="有值结尾">

        })
        $(function(){
            $(":animated")
            //选择所有正在执行动画效果的元素
        })
    </script>
    

</body>

</html>
