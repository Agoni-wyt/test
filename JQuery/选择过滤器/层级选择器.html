<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="D:\ps class\前端学习\JQuery\jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <ul class="topnav">
            <li>li1</li>
            <li>li2
                <ul>
                    <li>next l1</li>
                    <li>next l2</li>
                    <li>next l3</li>
                </ul>
            </li>
            <li>li3</li>
        </ul>
        <span id="prev">span1</span>
        <div>div1</div>
        <div>div2</div>
        <div>div3
            <div>div4</div>
        </div>



    <script>
        // $("parent>child")选择所有指定"parent"元素中指定的"child"的直接子元素
        /* 
        parent  任何有效的选择器
        child   用来筛选子元素的选择器
        */

        // $("ancestor descendant")选择给定的祖先的所有后代元素
        /* 
        ancestor  任何有效的选择器
        descendant  一个用来筛选后代的元素的选择器<所有后代>
        */

        // $("prev + next")选择所有紧接在"prev"元素后的"next"元素<只达到紧随的同级元素>
        /*
        prev   任何有效的选择器
        next   用于筛选紧跟在"prev"后面的元素的选择器 
         */

        //  $("prev ~ silbings")匹配"prev"元素之后的所有兄弟元素，具有相同的父元素，并匹配过滤"siblings"选择器<扩展了该达到跟随其的所有同级元素>
        /* 
        prev   任何有效的选择器
        siblings    一个选择器来过滤第一选择器以后的兄弟元素
        */

       $(function(){
            $("li + li").css("border","1px solid red");
       })
       $(function(){
            $("#prev~div").css("border","1px solid yellow");
       })
    </script>
    </body>

</html>
